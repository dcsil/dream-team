<!DOCTYPE html>
<html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Feed</title>
    <link rel="stylesheet" type="text/css" href="/../css/main_page.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="modal img-modal">
    </div>
    <div class="modal comment-modal">
    </div>
    <div>
        <text class="logo-text">Dreamtune</text>
        <text class="page-title">Home</text>
        <i class="fas fa-cogs setting-button"></i>
    </div>
    <div class="center-text">
        <text class="personal-greeting">Welcome<br>PersonName!</text>
        <hr class="underline-greeting">
    </div>
    <div>
        <span class="blue-block">
            <svg width="100%" height="100%">
                <rect width="100%" height="100%" style="fill: #00A9DE;" />
            </svg>
            <span class="center-text notifications">
                <!--                only 32 letters allowed (4 digit num)-->
                <text>You have 7039 new notifications!</text>
            </span>
        </span>
    </div>
    <button class="main-button">
        <text class="button-text">Go To Suggestions</text>
    </button>
    <div class="cards-container">
        <!-- added dynamically -->
    </div>
</body>
<script type="text/javascript" src="/../js/main_page.js"></script>

</html>
