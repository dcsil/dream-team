<!DOCTYPE html>
<html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/../css/login_register.css" />
</head>

<body>
    <text class="imp-text">Connct</text>
    <table class="top-right-buttons">
        <tbody>
            <tr>
                <td>
                    <button class="top-right-button">
                        <text class="button-text">Register</text>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <form class="center">
        <table>
            <tbody>
                <tr>
                    <td>
                        <text class="imp-text">Login</text>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="email/username" placeholder="Email/Username">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" name="password" placeholder="Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>
                            <text class="button-text" type="submit">Login</text>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

</body>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="https://connect.facebook.net/en_US/sdk.js"></script>
<script type="text/javascript" src="js/facebook.js"></script>
</html>
